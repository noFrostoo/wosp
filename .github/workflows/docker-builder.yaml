---
name: check and build docker images
on:
  push:
    branches:
      - main
      - docker-build-ci

jobs:
  build-backend:
    # if: ${{ github.event_name == 'push' && contains(github.event.compare, 'backend/') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Backend
      run: |
       ls -lah
       ./build-backend-push.sh
      shell: bash
      
  build-frontend:
    if: ${{ github.event.modified_files | contains('frontend/') }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Frontend
      run: |
        ls -lah
        ./build-frontend-push.sh
      shell: bash
